<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">

  <title>Frontend Mentor | Advice generator app</title>

  <!-- STYLES -->
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
  <main>
    <h1 class="advice-tag">Advice # <span id="adviceID"></span></h1>
    <p class="advice">"<span id="advice"></span>"</p>
    <picture class="divider">
      <source media="(min-width:650px)" srcset="assets/img/pattern-divider-desktop.svg">
      <img src="assets/img/pattern-divider-mobile.svg" alt="" aria-hidden="true">
    </picture>
    <button><img src="assets/img/icon-dice.svg" alt="Get another advice!" b id="randomizeBtn"></button>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      rel="noopener noreferrer">Frontend
      Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/24FContreras" target="_blank"
      rel="noopener noreferrer">Drew</a>.
  </footer>

  <script src="assets/js/app.js"></script>
</body>

</html>
